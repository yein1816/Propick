<!DOCTYPE html>

</head>
<body>

            </span>
        </div>
        <div class="logo">propick</div>
        <div class="icon-container">

    <div class="Container1">
        <h2 class="faq-title">자주 묻는 질문 <b>(FAQ)</b></h2>
        <table class="table1">

                    <th scope="col">제목</th>

            <tbody>
                <tr>
                    <td>회원정보</td>
                    <td>회원정보 변경은 어디서 하나요?</td>
                </tr>
                <tr>
                    <td>회원정보</td>

                </tr>
                <tr>
                    <td>회원정보</td>
                    <td>회원탈퇴를 하고 싶어요.</td>
                </tr>
                <tr>
                    <td>제품</td>
                    <td>프로틴 파우더와 프로틴 바의 차이는 무엇인가요?</td>
                </tr>
                <tr>
                    <td>프로틴 케어</td>
                    <td>프로틴 알맞게 섭취를 받으려면 어떻게 해야 하나요?</td>
                </tr>
                <tr>
                    <td>프로틴 케어</td>
                    <td>프로틴 많이 먹어도 될까요?</td>
                </tr>
                <tr>
                    <td>프로틴 케어</td>
                    <td>프로틴의 운동효과는 무엇인가요?</td>
                </tr>
                <tr>
                    <td>기타</td>
                    <td>프로틴 보관은 어디에 해야 하나요?</td>
                </tr>
                <tr>
                    <td>기타</td>
                    <td>추천 받으려면 무엇이 좋나요?</td>
                </tr>
                <tr>
                    <td>기타</td>
                    <td>프로틴과 함께 먹으면 좋은 보충제는 무엇인가요?</td>
                </tr> 
            </tbody>
        </table>
