<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/survey.css" type="text/css" />
    <title>설문시작</title>
  </head>
  <body>
    <div id="wrap">
      <div class="content_wrap">
        <div class="close_btn2">
          <img src="/Propick/images/close.png" alt="" />
        </div>
        <div class="rounded_div"></div>
        <div id="start_btn">
          <p><a href="/Propick/survey.html">AI 프로틴 추천 시작</a></p>
        </div>
        <p id="anno">질병의 진단 및 치료는 전문적인 의료기관을 이용하세요.</p>
      </div>
    </div>
    <!-- 설문 중도 종료 했을 때 -->
    <div class="popup_bg">
      <div class="survey_end_wrap">
        <p>지금 설문을 종료 하시겠어요?</p>
        <span>설문을 종료하면 프로픽으로 이동합니다.</span>
        <div class="btn_wrap">
          <div class="end_btn">종료</div>
          <div class="keep_btn">계속 설문하기</div>
        </div>
      </div>
    </div>
    <script src="/Propick/js/survey.js"></script>
    <script>
      // 설문 중도 종료 시
      document.addEventListener("DOMContentLoaded", function () {
        // close 버튼 클릭 시 팝업 보이기
        const closeBtn = document.querySelector(".close_btn2 img");
        const popupBg = document.querySelector(".popup_bg");

        closeBtn.addEventListener("click", function () {
          popupBg.style.display = "flex";
        });

        // 종료 버튼 클릭 시 페이지 이동
        const endBtn = document.querySelector(".end_btn");
        endBtn.addEventListener("click", function () {
          window.location = "/Propick/main.html";
        });

        // 계속 설문하기 버튼 클릭 시 팝업 닫기
        const keepBtn = document.querySelector(".keep_btn");
        keepBtn.addEventListener("click", function () {
          popupBg.style.display = "none";
        });
      });
    </script>
  </body>
</html>
